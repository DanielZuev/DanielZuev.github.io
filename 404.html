<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        // Redirect to the homepage (index.html) when a 404 error occurs
        window.location.replace("/"); 
    </script>
</head>

<body>
    <!-- Optionally, you can provide a message for users -->
    <h1>Page Not Found</h1>
    <p>The requested page does not exist. You are being redirected to the homepage.</p>
</body>

</html>
